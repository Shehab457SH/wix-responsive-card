
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
    }

    .feature-card {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
      font-size: 1vw;
      color: #f0f0ff;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
      padding: 2%;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-sizing: border-box;
    }

    .feature-icon {
      width: 20%;
      height: 20%;
      position: relative;
      z-index: 2;
    }

    .wave {
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,229,255,0.15), transparent);
      z-index: 1;
      pointer-events: none;
      opacity: 0;
    }

    .wave-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,229,255,0.12), transparent);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      border-radius: 15px;
      animation: wave-glow-pulse 3s ease-in-out infinite;
      animation-play-state: paused;
    }

    @keyframes wave-move {
      0% { left: -100%; opacity: 1; }
      100% { left: 100%; opacity: 0; }
    }

    @keyframes wave-glow-pulse {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.3; }
    }

    .feature-card:hover {
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
    }

    .feature-card:hover .wave {
      animation: wave-move 1.5s ease-out 1 forwards;
      opacity: 1;
    }

    .feature-card.glow .wave-glow {
      animation-play-state: running;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="feature-card">
    <div class="feature-icon"></div>
    <div class="wave"></div>
    <div class="wave-glow"></div>
  </div>

  <script>
    const card = document.querySelector('.feature-card');
    const wave = card.querySelector('.wave');
    wave.addEventListener('animationend', () => {
      card.classList.add('glow');
      wave.style.opacity = '0';
    });
  </script>
</body>
</html>
